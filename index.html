<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo | </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <img src="./HODLINFO_logo.png" alt="HODLINFO LOGO" class="logo">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">INR <i class="arrow down"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">INR</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button onclick="myFunction2()" class="dropbtn">BTC <i class="arrow down"></i></button>
                    <div id="myDropdown2" class="dropdown-content">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                    </div>
                </div>
                <div>
                    <button class="dropbtn">Buy BTC</button>
                </div>
            </div>
            <div class="flex">
                <div class="circleProgress_wrapper">
                    <div class="wrapper right">
                        <div class="circleProgress rightcircle right_cartoon"></div>
                    </div>
                    <div class="wrapper left">
                        <div class="circleProgress leftcircle left_cartoon"></div>
                    </div>
                    <span id="timer">60</span>
                </div>
                <div>
                    <button class="telegram"> Connect Telegram</button>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <span class="ball"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <footer>
        <div class="footer">
            <div>
                <h6>Copyright &#169; 2019 &nbsp&nbsp Hodlinfo.com</h4>
            </div>
            <div>
                <h6>Support</h4>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
